<div class="row">

  <div class="col-sm-6" *ngIf="alunoSelecionado">
    <div class="row">
      <div class="mr-auto">
        <app-titulo [titulo]="'Cód. Aluno: ' + alunoSelecionado.id"></app-titulo>
      </div>
      <div class="mt-1">
        <button class="btn btn-sm btn-outline-danger" (click)="voltar()">Fechar</button>
      </div>
    </div>

    <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
      <div class="form-group">
        <label for="nomeInput">Nome</label>
        <input type="text" class="form-control" formControlName="nome" placeholder="Nome do Aluno(a)">
      </div>
      <div class="form-group">
        <label for="sobrenomeInput">Sobrenome</label>
        <input type="text" class="form-control" formControlName="sobrenome" placeholder="Sobrenome do Aluno(a)">
      </div>
      <div class="form-group">
        <label for="telefoneInput">Telefone</label>
        <input type="text" class="form-control" formControlName="telefone" placeholder="Telefone de Contato do Aluno(a)">
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!alunoForm.valid">Enviar</button>
      </div>
    </form>
  </div>
  <div [ngClass]="{'col-sm-6': alunoSelecionado, 'col-sm-12' : !alunoSelecionado}" >
    <app-titulo [titulo]='titulo' ></app-titulo>

    <div class="mr-auto">
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Sobrenome</th>
            <th scope="col">Telefone</th>
            <th scope="col">Opções</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let aluno of alunos">
            <th scope="row">{{aluno.id}}</th>
            <td>{{aluno.nome}}</td>
            <td>{{aluno.sobrenome}}</td>
            <td>{{aluno.telefone}}</td>
            <td>
              <div class="btn-group">
                <button class="text-dark btn btn-sm btn-outline-warning" style="cursor: pointer;" (click)="alunoSelect(aluno)">Detalhe</button>
                <button class="btn btn-sm btn-outline-primary" (click)="openModal(template)" >Professores</button>
                <button class="btn btn-sm btn-outline-danger">Desativar</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-body">
    <app-professores></app-professores>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-sm pull-right" aria-label="Fechar" (click)="modalRef.hide()">
      Fechar
    </button>
  </div>
</ng-template>
