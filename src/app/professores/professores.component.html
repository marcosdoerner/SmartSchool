<div *ngIf="professorSelecionado">
  <div class="row">
    <div class="mr-auto">
      <app-titulo [titulo]="'Professor: ' + professorSelecionado.nome"></app-titulo>
    </div>
    <div class="mt-1">
      <button class="btn btn-warning" (click)="voltar()">Lista de Professores</button>
    </div>
  </div>

  <form>
    <div class="form-group">
      <label for="nomeInput">Nome</label>
      <input type="text" class="form-control"  disabled value="{{ professorSelecionado.nome}}" placeholder="Nome do Professor(a)">
    </div>
    <div class="form-group">
      <label for="sobrenomeInput">Disciplina</label>
      <input type="text" class="form-control"  disabled value="{{ professorSelecionado.disciplina}}" placeholder="Disciplina do Professor(a)">
    </div>
  </form>
</div>
<div *ngIf="!professorSelecionado">
  <app-titulo [titulo]='titulo' ></app-titulo>

  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let professor of professores" style="cursor: pointer;" (click)="professorSelect(professor)">
        <th scope="row">{{ professor.id }}</th>
        <td>{{ professor.nome }}</td>
        <td>{{ professor.disciplina }}</td>
        <td>
          <div class="btn-group">
            <button class="btn btn-outline-primary" (click)="openModal(template)">alunos</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #template>
  <div class="modal-body">
    <app-alunos></app-alunos>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-sm pull-right" aria-label="Fechar" (click)="modalRef.hide()">
      Fechar
    </button>
  </div>
</ng-template>
